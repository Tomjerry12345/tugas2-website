    <script>
      const api_url = "https://api.disneyapi.dev/characters";
      async function getUser() {
        // Making an API call (request)
        // and getting the response back
        const response = await fetch(api_url);

        // Parsing it to JSON format
        const data = await response.json();
        const data1 = data.data;

        let list = document.getElementById("list-data");
        let list1 = document.getElementById("list-data1");

        let listSwipe = document.getElementById("list-swipe");

        let trending = document.getElementById("trending");

        let postView = document.getElementById("post-view");

        for (let index = 0; index < data1.length; index++) {
          let nama = data1[index].name;
          let image = data1[index].imageUrl;

          const content = `
        <div class="post-entry-1">
          <a href="single-post.html"><img src=${image} alt="" class="img-fluid"></a>
          <div class="post-meta"><span class="date">Sport</span> <span class="mx-1">&bullet;</span> <span>Jul 5th '22</span></div>
          <h2><a href="single-post.html">${nama}</a></h2>
        </div>
        `;

          const contentTrending = `
        <li>
          <a href="single-post.html">
            <span class="number">1</span>
            <h3>${nama}</h3>
            <span class="author">Jane Cooper</span>
          </a>
        </li>
        `;

          const swipe = `
        <div class="swiper-slide">
          <a href="single-post.html" class="img-bg d-flex align-items-end" style="background-image: url(${image});">
            <div class="img-bg-inner">
              <h2>${nama}</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem neque est mollitia! Beatae minima assumenda repellat harum vero, officiis ipsam magnam obcaecati cumque maxime inventore repudiandae quidem necessitatibus rem atque.</p>
            </div>
          </a>
        </div>
        `;

          const post = `
          <div class="post-entry-1 lg">
              <a href="single-post.html"><img src=${image} alt="" class="img-fluid" /></a>
                <div class="post-meta"><span class="date">Culture</span> <span class="mx-1">&bullet;</span> <span>Jul 5th '22</span></div>
                <h2><a href="single-post.html">${nama}</a></h2>
                <p class="mb-4 d-block">
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero temporibus repudiandae, inventore pariatur numquam cumque possimus exercitationem? Nihil tempore odit ab minus eveniet praesentium, similique blanditiis molestiae ut
                  saepe perspiciatis officia nemo, eos quae cumque. Accusamus fugiat architecto rerum animi atque eveniet, quo, praesentium dignissimos
                </p>

                <div class="d-flex align-items-center author">
                  <div class="photo"><img src="assets/img/luffy.jpg" alt="" class="img-fluid" /></div>
                  <div class="name">
                    <h3 class="m-0 p-0">Lorem ipsum</h3>
                   </div>
                </div>
          </div>
        `;

          if (index <= 4) {
            list.innerHTML += content;
          } else if (index > 4 && index < 10) {
            list1.innerHTML += content;
          } else if (index > 10 && index < 13) {
            trending.innerHTML += contentTrending;
          } else if (index > 13 && index < 17) {
            listSwipe.innerHTML += swipe;
          } else if (index == 17) {
            postView.innerHTML += post;
          }

          if (index == 18) break;
        }
      }

      // Calling the function
      getUser();
    </script>
